---
layout: default
---
<div class="wrapper-post">
    <h3 class="post-main-header">{{ page.title }}</h3>
    <div class="date-only">
        {{ page.date | localize: "%d %B %Y" }} {% if page.categories %}&nbsp;|&nbsp; Категории: {% for cat in page.categories %}
        <span>
          {% categorylink cat %}
          {{ cat }}
          {% endcategorylink %}
          </span> {% endfor %} {% endif %} </div>
    {{ content }}
    <a class="upper" href="/">Вернуться к списку</a>
</div>
