language: ruby
rvm:
  - 2.2
install: true
script:
  - gem install jekyll -v 3.4.3 --no-ri --no-rdoc
  - gem install minima
  - gem install jekyll-feed
  - gem install bitballoon
  - jekyll build
  - bitballoon deploy ./_site --site-id $SITE_ID
