language: ruby
rvm:
  - 2.2
install: true
script:
  - gem install jekyll -v 3.4.3 --no-ri --no-rdoc
  - gem install minima
  - gem install jekyll-feed
  - jekyll build
deploy:
  skip_cleanup: true
  provider: bitballoon
  site-id:
    secure: "#{ENV['SITE_ID']}"
  access-token:
    secure: "#{ENV['ACCESS_TOKEN']}"
  local-dir: "_site/"
